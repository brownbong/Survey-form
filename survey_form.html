<html>
    <head>
        <title id="title">Title</title>
        <link rel="stylesheet" type="text/css" href="survey_form.css">
    </head>
    <body>
        <div id="main">
            <h1>SURVEY FORM</h1>
            <div id="container">
                <p>Let us know how we can improve TechSpace</p>
                <form id="survey-form">
                    <label id="name-label" value="Name">Name:</label>
                    <input type="text" id="name" placeholder="Name" placeholder="Name" required><br><br>
                    <label id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="email@domain.com" required><br><br>
                    <label id="number-label">Age:</label>
                    <input type="number" id="number" min="1" max="80" placeholder="1" required><br><br>
                    <label>Which option describes your current role?:</label>
                    <select name="current-role" id="dropdown">
                        <option value="select" selected>Select..</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learn">Full time learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <label>How likely is it that you will recomment TechSpace to a friend?:</label>
                    <div id="radio">
                    <input type="radio" name="how-likely" value="definitely">Definitely<br>
                    <input type="radio" name="how-likely" value="maybe">Maybe<br>
                        <input type="radio" name="how-likely" value="not-sure">Not sure</div><br><br>
                    <label>What do you like most in TechSpace?:</label>
                    <select name="like-most">
                        <option value="select" selected>Select..</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select><br><br>
                    <label>Things that should be improved in future:(Check all that apply)</label>
                    <div id="check">
                    <input type="checkbox" name="improvement" value="front-end"> Front-end Projects<br>
                    <input type="checkbox" name="improvement" value="back-end"> Back-end Projects<br>
                    <input type="checkbox" name="improvement" value="data-vis"> Data Visualization<br>
                    <input type="checkbox" name="improvement" value="challenges"> Challenges<br>
                        <input type="checkbox" name="improvement" value="open-source"> Open Source Community</div><br><br>
                   <label>Any Comments or Suggestions</label>
                    <textarea rows="2" cols="5" placeholder="Enter comment here..."></textarea><br><br><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
